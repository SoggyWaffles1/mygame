<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .game {
            margin: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        iframe {
            width: 600px;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Games Website</h1>
    </div>
    <div class="container">
        <div class="game">
            <h2>Kongregate Game</h2>
            <iframe src="https://www.kongregate.com/games"></iframe>
        </div>
        <div class="game">
            <h2>MiniClip Game</h2>
            <iframe src="https://www.miniclip.com/games/en/"></iframe>
        </div>
    </div>
</body>
</html>
